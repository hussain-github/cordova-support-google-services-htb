buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
     
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

cdvPluginPostBuildExtras.add({
    apply plugin: 'com.google.gms.google-services'
})

com.google.gms.googleservices.GoogleServicesPlugin.config.disableVersionCheck = true

